---
- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  when: "'loadbalancers' not in group_names"

- name: Download Kubernetes GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.34/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'
  become: true

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.34/deb/ /"
    state: present
  become: true

- name: Install Kubernetes components
  ansible.builtin.apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
  become: true
  when: "'loadbalancers' not in group_names"
  register: install_k8s
  retries: 5
  delay: 5
  until: install_k8s is success

- name: Hold Kubernetes packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - kubelet
    - kubeadm
    - kubectl
  become: true
  notify:
    - Start and enable kubelet
    - Reload systemd

# Check if loadbalancer SSH port is open (only if loadbalancers group exists)
- name: Check if loadbalancer SSH port is open
  ansible.builtin.command: "nc -z -w3 {{ hostvars[groups['loadbalancers'][0]]['ansible_host'] }} 22"
  delegate_to: localhost
  register: lb_ssh_check
  ignore_errors: true
  run_once: true
  become: false
  when: "'loadbalancers' in groups and groups['loadbalancers'] | length > 0"

- name: Set loadbalancer facts
  ansible.builtin.set_fact:
    lb_available: false
  when: "'loadbalancers' not in groups or groups['loadbalancers'] | length == 0"

- name: Set loadbalancer facts (when loadbalancer exists)
  ansible.builtin.set_fact:
    lb_available: "{{ lb_ssh_check.rc == 0 }}"
  when: "'loadbalancers' in groups and groups['loadbalancers'] | length > 0"
  run_once: true

# Restart HAProxy only if loadbalancer is available
- name: Ensure HAProxy is restarted before initializing Kubernetes
  ansible.builtin.systemd:
    name: haproxy
    state: restarted
  delegate_to: "{{ groups['loadbalancers'][0] if 'loadbalancers' in groups and groups['loadbalancers'] | length > 0 else omit }}"
  when: lb_available | bool
  become: true
  run_once: true

# Check if loadbalancer is reachable
- name: Check if loadbalancer is reachable
  ansible.builtin.ping:
  register: lb_ping
  delegate_facts: true
  when:
    - lb_available | bool
    - inventory_hostname == 'controlplane01'
  ignore_errors: true
  delegate_to: "{{ groups['loadbalancers'][0] if 'loadbalancers' in groups and groups['loadbalancers'] | length > 0 else omit }}"

- name: Reset kubeadm configuration
  ansible.builtin.shell: kubeadm reset -f
  when: inventory_hostname == 'controlplane01'
  become: true
  ignore_errors: true

- name: Initialize Kubernetes cluster
  ansible.builtin.shell: >
    kubeadm init --pod-network-cidr={{ pod_cidr }} --service-cidr={{ service_cidr }}
    {% if lb_available and lb_ping is success %}
    --control-plane-endpoint="{{ hostvars['loadbalancer']['ansible_host'] }}:6443" --apiserver-advertise-address={{ ansible_host }}
    {% endif %}
    --upload-certs --skip-phases=addon/kube-proxy 2>&1
  when: inventory_hostname == 'controlplane01'
  become: true
  register: kubeadm_init_output
  changed_when: false
  async: 300
  poll: 0

- name: Wait for kubeadm init to complete
  ansible.builtin.async_status:
    jid: "{{ kubeadm_init_output.ansible_job_id }}"
  register: kubeadm_result
  until: kubeadm_result.finished
  retries: 100
  delay: 10
  when: inventory_hostname == 'controlplane01'

- name: Save kubeadm init output to a file
  ansible.builtin.copy:
    content: "{{ kubeadm_result.stdout }}"
    dest: "/home/{{ ansible_user }}/kubeadm-init-output.txt"
  when: inventory_hostname == 'controlplane01'

- name: Ensure .kube directory exists on controlplane01
  ansible.builtin.file:
    path: /home/{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0755'
  when: inventory_hostname == 'controlplane01'
  become: true

- name: Copy kubeconfig
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: /home/{{ ansible_user }}/.kube/config
    remote_src: true
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: '0600'
  when: inventory_hostname == 'controlplane01'
  become: true
  changed_when: false

- name: Ensure .kube directory exists on Ansible host
  ansible.builtin.file:
    path: "/home/{{ lookup('env','USER') }}/.kube"
    state: directory
    owner: "{{ lookup('env','USER') }}"
    group: "{{ lookup('env','USER') }}"
    mode: '0700'
  delegate_to: localhost
  run_once: true
  become: false
  ignore_errors: true

- name: Export kubeconfig to temporary location
  ansible.builtin.fetch:
    src: /home/{{ ansible_user }}/.kube/config
    dest: "/tmp/k8s-config-{{ ansible_date_time.epoch }}"
    flat: true
  when: inventory_hostname == 'controlplane01'
  become: true
  register: temp_kubeconfig

- name: Move kubeconfig to final location
  ansible.builtin.command: "mv {{ temp_kubeconfig.dest }} /home/{{ lookup('env','USER') }}/.kube/config"
  delegate_to: localhost
  when: inventory_hostname == 'controlplane01' and temp_kubeconfig is defined
  # become: true
  become_user: "{{ lookup('env','USER') }}"

- name: Set correct ownership and permissions on kubeconfig
  ansible.builtin.file:
    path: /home/{{ lookup('env','USER') }}/.kube/config
    owner: "{{ lookup('env','USER') }}"
    group: "{{ lookup('env','USER') }}"
    mode: '0600'
  delegate_to: localhost
  when: inventory_hostname == 'controlplane01'
  become: false