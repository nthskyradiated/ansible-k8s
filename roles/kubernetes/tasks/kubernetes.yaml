---
- name: Create apt keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true
  when: "'loadbalancers' not in group_names"

- name: Download Kubernetes GPG key
  ansible.builtin.get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'
  become: true

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
    state: present
  become: true

- name: Install Kubernetes components
  ansible.builtin.apt:
    name: 
      - kubelet
      - kubeadm
      - kubectl
    state: present
  become: true
  when: "'loadbalancers' not in group_names"

- name: Hold Kubernetes packages
  ansible.builtin.dpkg_selections:
    name: "{{ item }}"
    selection: hold
  with_items:
    - kubelet
    - kubeadm
    - kubectl
  become: true
  notify: 
    - Start and enable kubelet
    - Reload systemd

- name: Check if loadbalancer is reachable
  ansible.builtin.ping:
  delegate_to: "{{ hostvars['loadbalancer']['ansible_host'] }}"
  ignore_errors: true
  register: lb_ping

- name: Initialize Kubernetes cluster
  ansible.builtin.shell: |
    kubeadm init --pod-network-cidr={{ pod_cidr }} \
    --service-cidr={{ service_cidr }} \
    {% if lb_ping is succeeded %}
    --control-plane-endpoint="{{ hostvars['loadbalancer']['ansible_host'] }}:6443" \
    {% endif %}
    --skip-phases=addon/kube-proxy \
    --upload-certs | tee /home/vagrant/kubeadm-init-output.txt
  when: inventory_hostname == 'controlplane01'
  become: true

- name: Copy kubeconfig to vagrant home
  ansible.builtin.shell: |
    mkdir -p /home/vagrant/.kube
    cp -i /etc/kubernetes/admin.conf /home/vagrant/.kube/config
    chown vagrant:vagrant /home/vagrant/.kube/config
  when: inventory_hostname == 'controlplane01'
  become: true


