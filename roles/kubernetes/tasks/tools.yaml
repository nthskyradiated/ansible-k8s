---
- name: Install additional tools on controlplane01
  when: inventory_hostname == 'controlplane01'
  block:
    # 1. Install prerequisites FIRST
    - name: Install curl and gpg prerequisites
      ansible.builtin.apt:
        name:
          - curl
          - wget
          - gpg
          - software-properties-common
        state: present
        update_cache: true
      become: true

    # 2. Helm repository setup (using updated URL from your research)
    - name: Add Helm repository key
      ansible.builtin.shell: |
        curl -fsSL https://packages.buildkite.com/helm-linux/helm-debian/gpgkey | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
      become: true
      register: helm_key_result
      ignore_errors: true

    - name: Add Helm repository (using correct URL)
      ansible.builtin.shell: |
        echo "deb [signed-by=/usr/share/keyrings/helm.gpg] https://packages.buildkite.com/helm-linux/helm-debian/any/ any main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list > /dev/null
      become: true
      when: helm_key_result is succeeded
      ignore_errors: true

    # 3. Terraform repository setup
    - name: Add HashiCorp repository key
      ansible.builtin.shell: |
        wget -q -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
      become: true
      register: hashicorp_key_result
      ignore_errors: true

    - name: Add HashiCorp repository
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list > /dev/null
      become: true
      when: hashicorp_key_result is succeeded
      ignore_errors: true

    # 4. MAIN PACKAGE INSTALL (with retries)
    - name: Install additional packages
      ansible.builtin.apt:
        name:
          - terraform
          - helm
          - jq
        state: present
        update_cache: true
      become: true
      register: apt_install_result
      retries: 5
      delay: 5
      until: apt_install_result is succeeded

# YOUR EXISTING CILIUM INSTALLATION BLOCK (unchanged)
- name: Install Cilium CLI
  when: inventory_hostname == 'controlplane01'
  block:
    - name: Get latest Cilium CLI version
      ansible.builtin.shell: curl -s https://raw.githubusercontent.com/cilium/cilium-cli/main/stable.txt
      register: cilium_version

    - name: Download and install Cilium CLI
      ansible.builtin.shell: |
        CLI_ARCH=amd64
        if [ "$(uname -m)" = "aarch64" ]; then CLI_ARCH=arm64; fi
        curl -L --fail --remote-name-all https://github.com/cilium/cilium-cli/releases/download/{{ cilium_version.stdout }}/cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}
        sha256sum --check cilium-linux-${CLI_ARCH}.tar.gz.sha256sum
        sudo tar xzvfC cilium-linux-${CLI_ARCH}.tar.gz /usr/local/bin
        rm -f cilium-linux-${CLI_ARCH}.tar.gz cilium-linux-${CLI_ARCH}.tar.gz.sha256sum
      become: true

