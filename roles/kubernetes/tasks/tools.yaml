---
- name: Install additional tools on controlplane01
  when: inventory_hostname == 'controlplane01'
  block:
    - name: Download and install Cilium CLI
      ansible.builtin.shell: |
        set -e
        CILIUM_CLI_VERSION=$(curl -s https://raw.githubusercontent.com/cilium/cilium-cli/main/stable.txt)
        if [ -z "${CILIUM_CLI_VERSION}" ]; then
          echo "Failed to fetch Cilium CLI version"
          exit 1
        fi
        CLI_ARCH=amd64
        echo "Installing Cilium CLI version ${CILIUM_CLI_VERSION} for ${CLI_ARCH}"
        curl -L --fail -o cilium-linux-${CLI_ARCH}.tar.gz https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-${CLI_ARCH}.tar.gz
        sudo tar xzvf cilium-linux-${CLI_ARCH}.tar.gz -C /usr/local/bin
        rm -f cilium-linux-${CLI_ARCH}.tar.gz
      become: true

    - name: Download and install Hubble
      ansible.builtin.shell: |
        HUBBLE_VERSION=$(curl -s https://raw.githubusercontent.com/cilium/hubble/master/stable.txt)
        HUBBLE_ARCH=amd64
        echo "Installing Hubble version ${HUBBLE_VERSION} for ${HUBBLE_ARCH}"
        curl -L --fail -o hubble-linux-${HUBBLE_ARCH}.tar.gz https://github.com/cilium/hubble/releases/download/$HUBBLE_VERSION/hubble-linux-${HUBBLE_ARCH}.tar.gz
        sudo tar xzvf hubble-linux-${HUBBLE_ARCH}.tar.gz -C /usr/local/bin
        rm -f hubble-linux-${HUBBLE_ARCH}.tar.gz

    - name: Add Helm repository key
      ansible.builtin.shell: |
        curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null

    - name: Add HashiCorp repository key
      ansible.builtin.shell: |
        wget -q -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg

    - name: Add Helm and HashiCorp repositories
      ansible.builtin.shell: |
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list > /dev/null
        echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list > /dev/null

    - name: Install additional packages
      ansible.builtin.apt:
        name:
          - terraform
          - helm
          - jq
        state: present
        update_cache: true
